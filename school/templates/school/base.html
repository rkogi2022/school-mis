{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/school.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>Junior_School</title>
</head>
<!-- header -->
<div class="row">
    <div class="header">
        <div class=" col-md-1">
            <a href="{% url 'home' %}"><img src="{% static 'schoollogo.jpg' %}" class="img"></a>
        </div>
        <div class="col-md-3">
            <!-- empty div -->
        </div>
        <div class="col-md-8">
            <h2>Junior School</h2>
            <h6>Achieving Excellence Together</h6>
        </div>
    </div>
</div>


<!-- nav bar -->
<div class="headernav">
<nav>
    <div class="row">
        <div class="left-nav col-md-9">
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'timetable' %}">timetable</a>
            <a class="nav-item nav-link" href="{% url 'addnotice' %}">notice</a>
            <a class="nav-item nav-link" href="{% url 'addattendance' %}">Attendance</a>
        </div>
    
        <div class="right-nav col-md-3">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
    </div>
</nav>
</div>
<body>
{% block content %}
{% endblock %}

<footer class="footer">
        Junior School &copy;2023
    </footer>
</body>
</html>
